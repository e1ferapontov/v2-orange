[include mainsail.cfg]
[include client_macros.cfg]
[include nozzle_cleaner.cfg]
[include caselight.cfg]
[include bedfans.cfg]
[include menu.cfg]
[include lcd_tweaks.cfg]
[include timelapse.cfg]
[include adxl.cfg]
[include klicky-probe.cfg]
[include klipperExpander.cfg]

[mcu]
##	Obtain definition by "ls -l /dev/serial/by-id/" 
serial: /dev/serial0
baud: 250000
restart_method: command

[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 3000
max_z_velocity: 35
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800

#####################################################################
#      X/Y Stepper Settings
#####################################################################

##	Connected to X-MOT (B Motor)
[stepper_x]
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: ^PB14
position_min: -3
position_endstop: 251
position_max: 251
homing_speed: 60
second_homing_speed: 30
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PE7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


##	Connected to Y-MOT (A Motor)
[stepper_y]
step_pin: PD8
dir_pin: PB12
enable_pin: !PD9
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: ^PB13
position_min: 0
position_endstop: 254
position_max: 254
homing_speed: 60
second_homing_speed: 30
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE15
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Z Stepper Settings
#####################################################################

## In Z-MOT Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: PD14
dir_pin: PD13
enable_pin: !PD15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
##  In Z- Position
endstop_pin: ^PA0
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_endstop: 0.1

position_max: 330
position_min: -15
homing_speed: 7
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PD10
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 99999999


##	In E1-MOT Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PE6
dir_pin: !PC13
enable_pin: !PE5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PC14
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 99999999


##	In E2-MOT Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PE2
dir_pin: PE4
enable_pin: !PE3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PC15
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 99999999


##	In E3-MOT Position
##	Z3 Stepper - Front Right
[stepper_z3]
step_pin: PD12
dir_pin: !PC4
enable_pin: !PE8
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PA15
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 99999999

#####################################################################
#   Extruder
#####################################################################

##	In E0-MOT Position
[extruder]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4
rotation_distance: 34.99641
gear_ratio: 7.5:1
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 100.0
##  In E0 OUT Position
heater_pin: PB15
sensor_type: PT1000
pullup_resistor: 4700
sensor_pin: PC0
min_temp: -100
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721

[tmc2209 extruder]
uart_pin: PD7
interpolate: false
run_current: 0.55
sense_resistor: 0.110

#####################################################################
#   Bed Heater
#####################################################################
[thermistor keenovo]
temperature1:   25
resistance1:    100000
temperature2:   70
resistance2:    17550
temperature3:   110
resistance3:    5070

[heater_bed]
##	SSR Pin - In BED OUT position
heater_pin: PB4
sensor_type: keenovo
sensor_pin: PC3
max_power: 0.55
min_temp: -100
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#	Probe
#####################################################################
[probe]
pin: ^PA3
x_offset: 0
y_offset: 19.75
z_offset: 6.42
speed: 7 
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

#####################################################################
#	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
pin: PA13
max_power: 1.0
heater: extruder
heater_temp: 50.0


[fan]
##	Print Cooling Fan - FAN1 Connector
pin: PA14


[controller_fan controller_fan]
pin: PB2
idle_timeout: 300


# [output_pin exhaust_fan]
# #  Exhaus7  fan - In E1 OUT Positon
# pin: PC8


#######################################
#### Enclosure Temp Sensor Section ####
#######################################
[thermistor hartk_pcb_temp]
temperature1: 25
resistance1: 10000
temperature2: 37
resistance2: 6002
temperature3: 50
resistance3: 3588


# th1
[temperature_sensor chamber]
sensor_type: hartk_pcb_temp
sensor_pin: PC1
min_temp: -100
max_temp: 100


# th2
[temperature_sensor gantry]
sensor_type: Generic 3950
sensor_pin: PC2
min_temp: -100
max_temp: 100
gcode_id: C


[temperature_sensor mcu]
sensor_type: temperature_mcu


[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################
[quad_gantry_level]
gantry_corners:
	-60,-10
	310, 320
points:
	50,25
	50,175
	200,175
	200,25

speed: 400
horizontal_move_z: 8
retries: 5
retry_tolerance: 0.0075
max_adjust: 20

[bed_mesh]
speed: 400
horizontal_move_z: 8
mesh_min: 40, 40
mesh_max: 210,210

# fade_start: 0.8
# fade_end: 5
# fade_target: 0

probe_count: 5,5
relative_reference_index: 12
algorithm: bicubic
split_delta_z: 0.01

#####################################################################
#	Displays
#####################################################################
[display]
#	mini12864 LCD Display
lcd_type: uc1701
cs_pin: PC11
a0_pin: PD2
rst_pin: PC10
encoder_pins: ^PC6,^PC7
click_pin: ^!PA8
contrast: 63
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
encoder_steps_per_detent: 2
display_group: __voron_display
menu_timeout: 60

[neopixel fysetc_mini12864]
#	To control Neopixel RGB in mini12864 display
pin: PC12
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

#	Set RGB values on boot up for each Neopixel. 
#	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0.35 BLUE=0 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=0.05 GREEN=0.001 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=0.05 GREEN=0.001 BLUE=0 INDEX=3

